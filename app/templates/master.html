<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dog Breed</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Dog Breed Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://www.udacity.com/">Made with Udacity</a></li>
                <li><a href="https://github.com/">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Dog Breed Project</h1>
        <p class="text-center">Identify an estimate of the canineâ€™s breed</p>
        <hr />
      
        <div class="row">
            <div class="col-lg-12 form-group-lg">
                <form method="POST" action="/predict" enctype="multipart/form-data">
                    <label for="FormImageFile">Upload an image to find a human face or dog breed </label>
                    <input type="file" class="form-control-file" name="file" id="FormImageFile" accept="image/*" onchange="loadFile(event)">
                    <br>
                    <div class="col-lg-offset-0">
                        <img width=250px class="img-fluid" id="uploadImg"></img>
                    </div>
                    <div class="col-lg-offset-5">
                        <button type="submit" class="btn btn-lg btn-success">Predict</button>
                    </div>
                </form>
            </div>
        </div>

        
        {% block message %}
        {% endblock %}
    </div>
</div>

<script>
    var loadFile = function(event) {
        var image = document.getElementById('uploadImg');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
    </script>

</body>
</html>
